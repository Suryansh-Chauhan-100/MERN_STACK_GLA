<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Circle Images</title>
  <style>
    /* Page setup (just for centering the demo) */
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
    }

    /* The box that holds the circles */
    .box{
      width: 320px;                
      padding:24px 28px;
      border:2px solid;
      border-radius:20px;
      background-color: wheat;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;                    /* space between circles */
    }

    /* Circle wrapper (keeps every circle the same size) */
    .circle{
      width:180px;
      border-radius:50%;
      overflow:hidden;             /* crops image to the circle */
      border:4px solid #1a1a40;
    }

    .circle img{
      width:100%;
      height:100%;
      object-fit:cover;            /* fills circle without distortion */
      display:block;
    }

    .title{
      font-size: 25px;
      font-weight:600;
      margin-bottom:6px;
      color:#1a1a40;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="title">Boxes</div>

    <div class="circle">
      <img src="https://picsum.photos/id/1015/600/600" alt="Circle Image 1">
    </div>

    <div class="circle">
      <img src="https://picsum.photos/id/1025/600/600" alt="Circle Image 2">
    </div>

    <div class="circle">
      <img src="https://picsum.photos/id/1035/600/600" alt="Circle Image 3">
    </div>
  </div>
</body>
</html>
