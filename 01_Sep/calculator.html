<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 260px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .display {
      width: 100%;
      height: 50px;
      background: #eee;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      font-size: 20px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    .equal {
      /* grid-column: span 2; */
      background: #ff9500;
    }

    .equal:hover {
      background: #e08900;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button>C</button>
      <button>+</button>
      <button>-</button>
      <button>âŒ«</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>( )</button>
      <button>0</button>
      <button>.</button>
      <button>%</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
