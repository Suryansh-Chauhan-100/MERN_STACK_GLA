<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes in a row</title>
    <style>
        body {
            display: flex; 
            gap: 10px;
        }

        .box1{
            color: red;
            background-color: yellow;
            padding: 50px;
        }
        .box2{
            color: red;
            background-color: rgb(51, 255, 0);
            padding: 50px;
        }
        .box3{
            color: red;
            background-color: rgb(22, 203, 206);
            padding: 50px;
        }

    </style>
</head>

<body>
    
    <div class="box1"><b>This is Box 1</b></div>
    <div class="box2"><b>This is Box 2</b></div>
    <div class="box3"><b>This is Box 3</b></div>

</body>
</html>
