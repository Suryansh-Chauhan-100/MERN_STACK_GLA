<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event Registration</title>
</head>
<body>
  <h2>College Event Registration Form</h2>
  <form>
    <!-- Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Phone -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Year -->
    <label for="year">Year:</label><br>
    <select id="year" name="year">
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select><br><br>

    <!-- Event Selection -->
    <label for="event">Select Event:</label><br>
    <select id="event" name="event">
      <option value="coding">Coding Competition</option>
      <option value="debate">Debate</option>
      <option value="sports">Sports</option>
      <option value="cultural">Cultural Program</option>
    </select><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>
</body>
</html>
